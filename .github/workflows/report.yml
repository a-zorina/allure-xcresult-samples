name: Run tests and publish Allure 2 and 3 reports
run-name: Test and publish by ${{ github.actor }}

on:
  push:
    branches:
      - 'main'
  workflow_dispatch: {}

env:
  XCODE_VERSION: "16.4"
  XCRESULTS_TOOL_VERSION: "1.19.1"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: macos-15
    steps:
    
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup Pages
        uses: actions/configure-pages@v5
    
      - name: Set Xcode ${{ env.XCODE_VERSION }}
        run: |
          sudo xcode-select --switch /Applications/Xcode_${{ env.XCODE_VERSION }}.app

      - name: Download xcresults tool
        run: |
          curl -LO https://github.com/eroshenkoam/xcresults/releases/download/${{ env.XCRESULTS_TOOL_VERSION }}/xcresults-arm64
          
      - name: Make xcresults executable
        run: |
          chmod +x ./xcresults-arm64

      - name: Generate bundle for Mac OS, all tests
        run: |
          set +e
          xcodebuild test -scheme XcresultSamples -destination 'name=My Mac,arch=arm64' -testPlan AllTests -resultBundlePath ./output/all/mac.xcresult
          exit 0
      
      - name: Generate bundle for iPhone 16, all tests
        run: |
          set +e
          xcodebuild test -scheme XcresultSamples -destination 'name=iPhone 16,OS=18.5' -testPlan AllTests -resultBundlePath ./output/all/iphone16.xcresult
          exit 0

      - name: Generate bundle for Mac OS, unit tests with repetitions
        run: |
          set +e
          xcodebuild test -scheme XcresultSamples -destination 'name=My Mac,arch=arm64' -testPlan UnitTests -configuration 'With retries' -resultBundlePath ./output/unit/retries.xcresult
          exit 0

      - name: Generate bundle for Mac OS, UI tests, with screenshots
        run: |
          set +e
          xcodebuild test -scheme XcresultSamples -destination 'name=My Mac,arch=arm64' -testPlan UiTests -configuration 'With screenshots' -resultBundlePath ./output/ui/screenshots.xcresult
          exit 0

      - name: Generate bundle for Mac OS, UI tests, with recording
        run: |
          set +e
          xcodebuild test -scheme XcresultSamples -destination 'name=My Mac,arch=arm64' -testPlan UiTests -configuration 'With video' -resultBundlePath ./output/ui/recording.xcresult
          exit 0

      - name: Merge Mac OS and iPhone 16 destinations
        run: |
          xcrun xcresulttool merge --output-path ./output/all/merged.xcresult ./output/all/mac.xcresult ./output/all/iphone16.xcresult 


      - name: Convert xcresult bundles to allure results
        run: |
          ./xcresults-arm64 export --output ./allure-results/destinations ./output/all/merged.xcresult
          ./xcresults-arm64 export --output ./allure-results/retries ./output/unit/retries.xcresult
          ./xcresults-arm64 export --output ./allure-results/screenshots ./output/ui/screenshots.xcresult
          ./xcresults-arm64 export --output ./allure-results/recording ./output/ui/recording.xcresult
          
          
      - name: Generate Allure 2 reports
        run: |
          npx allure-commandline generate --output ./allure-reports/destinations/v2 ./allure-results/destinations
          npx allure-commandline generate --output ./allure-reports/retries/v2 ./allure-results/retries
          npx allure-commandline generate --output ./allure-reports/screenshots/v2 ./allure-results/screenshots
          npx allure-commandline generate --output ./allure-reports/recording/v2 ./allure-results/recording
  
      - run: xcrun xcresulttool version
        
      - run: xcrun xcresulttool get --legacy --format json --path ./output/all/mac.xcresult
      - run: xcrun xcresulttool get --legacy --format json --path ./output/all/iphone16.xcresult
      - run: xcrun xcresulttool get --legacy --format json --path ./output/all/merged.xcresult
      - run: xcrun xcresulttool get --legacy --format json --path ./output/unit/retries.xcresult
      - run: xcrun xcresulttool get --legacy --format json --path ./output/ui/screenshots.xcresult
      - run: xcrun xcresulttool get --legacy --format json --path ./output/ui/recording.xcresult
  
      - run: mdls -raw -attr kMDItemContentTypeTree ./output/all/mac.xcresult
      - run: mdls -raw -attr kMDItemContentTypeTree ./output/all/iphone16.xcresult
      - run: mdls -raw -attr kMDItemContentTypeTree ./output/all/merged.xcresult
      - run: mdls -raw -attr kMDItemContentTypeTree ./output/unit/retries.xcresult
      - run: mdls -raw -attr kMDItemContentTypeTree ./output/ui/screenshots.xcresult
      - run: mdls -raw -attr kMDItemContentTypeTree ./output/ui/recording.xcresult
  
      - name: Generate Allure 3 reports
        run: |
          npx allure awesome --output ./allure-reports/destinations/v3 ./output/all/merged.xcresult
          npx allure awesome --output ./allure-reports/retries/v3 ./output/unit/retries.xcresult
          npx allure awesome --output ./allure-reports/screenshots/v3 ./output/ui/screenshots.xcresult
          npx allure awesome --output ./allure-reports/recording/v3 ./output/ui/recording.xcresult
  
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
